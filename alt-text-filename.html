    <h1>Alt text filename</h1>
    <p>This page demonstrates an incorrect use of alt text by including filenames.</p>
    <img src="beach.jpg" alt="beach.jpg">
    <img src="sunset.png" alt="sunset.png">
    <img src="family_gathering.jpeg" alt="family_gathering.jpeg">
    <p>Each image above uses the filename as the alt text, which is not helpful for accessibility.</p>
