<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>aria-labelledby association</title>
<script>
    // JavaScript for external script inclusion
    (function(w,d,s,a,m,t){
        a = d.createElement(s);
        m = d.getElementsByTagName(s)[0];
        a.defer = true;
        a.id = 'auditor_app';
        a.dataset.autorun = '';
        a.dataset.cfasync = 'false';
        a.src = 'https://stage-auditor.sitelint.com/auditor.bundle.js?tokenId=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950';
        m.parentNode.insertBefore(a, m);
    })(window, document, 'script');
</script>
</head>
<body>
<h1>aria-labelledby association</h1>

<!-- Example of incorrect aria-labelledby association -->
<div id="section1">
    <h2 id="title1">Section 1 Title</h2>
    <p>This is some content in section 1.</p>
</div>

<div id="section2" aria-labelledby="title1">
    <p>This content references the title of section 1 using aria-labelledby.</p>
</div>

</body>
</html>
