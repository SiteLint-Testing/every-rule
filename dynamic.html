<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic content</title>
    <style>
        .content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>

<script>
    (function (w, d, s, a, m, t) {
        a = d.createElement(s); m = d.getElementsByTagName(s)[0]; a.defer = true; a.fetchpriority = 'high'; a.id = 'auditor_app'; a.dataset.cfasync = 'false'; a.src = 'https://stage-auditor.sitelint.com/auditor.bundle.js?tokenId=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950';

        function onPageLoaded() {
            w.clearTimeout(t);
            w.removeEventListener('DOMContentLoaded', onPageLoaded);

            function loadSiteLintAuditor() {
                m.parentNode.insertBefore(a, m);
            }
            w.setTimeout(loadSiteLintAuditor, 3500);
        }
        function onAuditorLoaded() {
            auditor.config({
                includeHidden: true,
                stripTextFromReport: false,
                watchDomChanges: true
            }).run();
        }

        a.addEventListener('load', onAuditorLoaded);

        if (d.readyState !== 'loading') {
            onPageLoaded();
            return;
        }

        w.addEventListener('DOMContentLoaded', onPageLoaded);
    })(window, document, 'script');
</script>


</head>
<body>
<div id="dropdown-placeholder"></div>
    <header>
        <h1>Dynamic Content with Dropdown and Multiple Buttons</h1>
    </header>

    <!-- Checkbox and Dropdown Menu -->

<script>
  fetch('nav-dropdown.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('dropdown-placeholder').innerHTML = html;
    });
</script>

    <section>
        <h2>Dynamic Content Examples</h2>
        
        <!-- Button for dynamic content loading -->
        <button onclick="loadExternalContent('https://sitelint-testing.github.io/every-rule/alt-text-filename.html', 'dynamic-content-1')">Show Alt Text Filename</button>
        <div id="dynamic-content-1" class="content" style="display: none;"></div>

    </section>

    <div id="dynamic-content" class="content" style="display: none;">
        <p>Content will be loaded here.</p>
    </div>

    <script>
        function navigateToPage() {
            var select = document.getElementById("page-select");
            var checkbox = document.getElementById("append-checkbox");
            var selectedValue = select.value;
            var parameter = '?sitelint=%5B%7B%22ui%22%3A%22full%22%7D%5D';

            if (checkbox.checked) {
                selectedValue += parameter;
            }

            if (selectedValue !== "index.html") {
                window.open(selectedValue, '_blank');
            } else {
                window.location.href = selectedValue;
            }
        }

        function loadExternalContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    document.getElementById(elementId).style.display = 'block';
                })
                .catch(error => console.error('Error fetching content:', error));
        }
    </script>

<a href="https://platform-staging.sitelint.site/sites/pages/reports?token=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950&url=https:%2F%2Fsitelint-testing.github.io%2Fevery-rule%2Fdynamic.html#tab_failed_reports" target="_blank">View SiteLint Report</a>


    <footer>
        <p>&copy; 2024 Example Company</p>
    </footer>
</body>
</html>
