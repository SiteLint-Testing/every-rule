    <h1>duplicated-for-attribute</h1>
    
    <!-- Example of duplicated 'for' attribute -->
    <label for="username">Username:</label>
    <input type="text" id="username">
    
    <!-- Incorrect usage with duplicated 'for' attribute -->
    <label for="username">Password:</label>
    <input type="password" id="password">
    
    <!-- Correct usage should be unique for each input -->
    <label for="email">Email:</label>
    <input type="email" id="email">
    
    <!-- Another example of incorrect usage -->
    <label for="email">Confirm Email:</label>
    <input type="email" id="email-confirm">
    
    <!-- Another correct usage with unique 'for' attributes -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone">
