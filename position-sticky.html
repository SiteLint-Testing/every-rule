<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    height: 2000px; /* Height to create scrolling */
  }
  .sticky {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    background-color: #ccc;
    padding: 10px;
  }
</style>
</head>
<body>
<div id="dropdown-placeholder"></div>


<script>
  fetch('nav-dropdown.html')
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById('dropdown-placeholder');
      container.innerHTML = html;

      // After injecting, attach the event listener directly
      const select = container.querySelector("#page-select");
      if (select) {
        select.addEventListener("change", function () {
          const selected = this.value;
          if (!selected || selected === "Choose a page:") return;

          if (selected.startsWith("http") || selected.startsWith("../")) {
            window.location.href = selected;
          } else {
            const currentPath = window.location.pathname;
            const basePath = currentPath.substring(0, currentPath.lastIndexOf("/") + 1);
            window.location.href = basePath + selected;
          }
        });
      }
    });
</script>






    
    <h1>Sticky Element Example</h1>
    <p>Scroll down to see the sticky element. Try navigating using only the keyboard.</p>
    <div class="container">
        <div class="sticky">
            <p>This is a sticky element.</p>
        </div>
        <p>Scrolling content...</p>
    </div>
