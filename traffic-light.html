    <title>Traffic light</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif; /* Use a sans-serif font for the body */
        }
        .square {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px; /* Twice as large */
            font-weight: bolder; /* Bolder than bold */
            color: white;
            margin: 10px;
            font-family: Arial, sans-serif; /* Ensure sans-serif font for the squares */
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
            color: black; /* Ensure the text is visible on yellow background */
        }
    </style>
