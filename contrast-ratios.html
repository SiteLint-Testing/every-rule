<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring text size, style and contrast ratios</title>
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #949494; /* Text color */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #949494; /* Same grey text */
            text-align: center;
            margin-bottom: 20px;
        }
        .text-sample {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Exploring text size, style and contrast ratios</h1>

    <label for="append-checkbox">Show sidebar</label>
    <input type="checkbox" id="append-checkbox">

    <label for="page-select">Navigate to a SiteLint violation example:</label>
    <select id="page-select" onchange="navigateToPage()">
        <option value="index.html">Choose a page:</option>
        <option value="https://docs.google.com/spreadsheets/d/1p4zejQ4g_Hfiz_ine9-EwUppILYmX9msd9SwGlHSvgA/edit?gid=863730017#gid=863730017">
            View the SiteLint Google spreadsheet
        </option>
        <option value="https://www.sitelint.com/docs/accessibility">
            View the full list of SiteLint rules
        </option>
        <option value="https://sitelint-testing.github.io/axe-dev-tools/">
            Switch to the axe Dev Tools testing suite
        </option>
        <option value="https://sitelint-testing.github.io/arc-toolkit/">
            Switch to the ARC Toolkit testing suite
        </option>
    </select>

    <div id="text-container"></div>

    <script>
        const container = document.getElementById('text-container');

        // Generate the first 10 rows with normal style, starting from 11px (15pt) up to 20px (20pt)
        for (let i = 11; i <= 20; i++) {
            const points = Math.round(i * 0.75); // Convert pixels to points assuming 1px = 0.75pt
            const normalText = document.createElement('div');
            normalText.className = 'text-sample';
            normalText.style.fontSize = `${i}px`;
            normalText.style.fontWeight = 'normal';
            normalText.textContent = `This is text color #949494 in style normal and size ${points}pt (original: ${i}px), Contrast ratio 3:1`;
            container.appendChild(normalText);
        }

        // Generate the second 10 rows with bold style, starting from 11px (15pt) up to 20px (20pt)
        for (let i = 11; i <= 20; i++) {
            const points = Math.round(i * 0.75); // Convert pixels to points assuming 1px = 0.75pt
            const boldText = document.createElement('div');
            boldText.className = 'text-sample';
            boldText.style.fontSize = `${i}px`;
            boldText.style.fontWeight = 'bold';
            boldText.textContent = `This is text color #949494 in style bold and size ${points}pt (original: ${i}px), Contrast ratio 3:1`;
            container.appendChild(boldText);
        }

        function navigateToPage() {
            const select = document.getElementById("page-select");
            const checkbox = document.getElementById("append-checkbox");
            let selectedValue = select.options[select.selectedIndex].value;
            const parameter = '?sitelint=%5B%7B%22ui%22%3A%22full%22%7D%5D';

            if (checkbox.checked) {
                selectedValue += parameter;
            }

            if (selectedValue !== "index.html") {
                window.open(selectedValue, '_blank');
            } else {
                window.location.href = selectedValue;
            }
        }
    </script>

    <script>
        (function(w, d, s, a, m, t) {
            a = d.createElement(s);
            m = d.getElementsByTagName(s)[0];
            a.defer = true;
            a.fetchpriority = 'high';
            a.id = 'auditor_app';
            a.dataset.cfasync = 'false';
            a.src = 'https://stage-auditor.sitelint.com/auditor.bundle.js?tokenId=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950';

            function onPageLoaded() {
                w.clearTimeout(t);
                w.removeEventListener('DOMContentLoaded', onPageLoaded);
                m.parentNode.insertBefore(a, m);
            }

            function onAuditorLoaded() {
                auditor.config({
                    includeHidden: false,
                    stripTextFromReport: false,
                    watchDomChanges: true
                }).run();
            }

            a.addEventListener('load', onAuditorLoaded);

            if (d.readyState !== 'loading') {
                onPageLoaded();
                return;
            }

            w.addEventListener('DOMContentLoaded', onPageLoaded);
        })(window, document, 'script');
    </script>

</body>
</html>
