    <h1>Aria hidden False</h1>
    
    <!-- Container with hidden content -->
    <div aria-hidden="true">
        <p>This content is hidden and should not be read by screen readers.</p>
        
        <!-- Child element with aria-hidden="false" -->
        <div aria-hidden="false">
            <p>This content is inside a parent with aria-hidden="true" but has aria-hidden="false", making it readable by screen readers.</p>
        </div>
    </div>
