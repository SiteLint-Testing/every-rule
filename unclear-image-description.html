<script>(function(w,d,s,a,m,t){a = d.createElement(s);m = d.getElementsByTagName(s)[0];a.defer = true;a.id = 'auditor_app';a.dataset.autorun = '';a.dataset.cfasync = 'false';a.src = 'https://stage-auditor.sitelint.com/auditor.bundle.js?tokenId=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950';m.parentNode.insertBefore(a, m);

<body>
<div id="dropdown-placeholder"></div>


<script>
  fetch('nav-dropdown.html')
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById('dropdown-placeholder');
      container.innerHTML = html;

      // After injecting, attach the event listener directly
      const select = container.querySelector("#page-select");
      if (select) {
        select.addEventListener("change", function () {
          const selected = this.value;
          if (!selected || selected === "Choose a page:") return;

          if (selected.startsWith("http") || selected.startsWith("../")) {
            window.location.href = selected;
          } else {
            const currentPath = window.location.pathname;
            const basePath = currentPath.substring(0, currentPath.lastIndexOf("/") + 1);
            window.location.href = basePath + selected;
          }
        });
      }
    });
</script>






    
    <header>
        <h1>unclear image description</h1>
    </header>
    <main>
        <h2>Example of an Unclear Image Description</h2>
        <p>This image has a generic alt text that does not describe the image content properly.</p>
        <img src="example.jpg" alt="Image">
    </main>
