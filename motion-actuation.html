<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motion-actuation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>

<script>(function(w,d,s,a,m,t){a = d.createElement(s);m = d.getElementsByTagName(s)[0];a.defer = true;a.id = 'auditor_app';a.dataset.autorun = '';a.dataset.cfasync = 'false';a.src = 'https://stage-auditor.sitelint.com/auditor.bundle.js?tokenId=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950';m.parentNode.insertBefore(a, m);

</head>
<body>
    <h1>motion-actuation</h1>
    <p>Shake your device to see the alert.</p>

    <script>
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                if (event.accelerationIncludingGravity.x > 15 ||
                    event.accelerationIncludingGravity.y > 15 ||
                    event.accelerationIncludingGravity.z > 15) {
                    alert('Device shaken!');
                }
            });
        } else {
            alert('DeviceMotionEvent is not supported on your device.');
        }
    </script>
</body>
</html>
