    <h1>unclear anchor url</h1>

    <p>Here is an example of an unclear anchor URL that breaks accessibility rules:</p>

    <a href="#">Click me!</a>
    <a href="javascript:;">Another link</a>
    <a href="">Yet another link</a>

    <p>These links should be avoided as they may be misinterpreted by screen readers or the action may be unexpected.</p>
