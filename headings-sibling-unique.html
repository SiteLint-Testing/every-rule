<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Sibling Unique</title>

<script>(function(w,d,s,a,m,t){a = d.createElement(s);m = d.getElementsByTagName(s)[0];a.defer = true;a.id = 'auditor_app';a.dataset.autorun = '';a.dataset.cfasync = 'false';a.src = 'https://stage-auditor.sitelint.com/auditor.bundle.js?tokenId=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950';m.parentNode.insertBefore(a, m);

</head>
<body>
    <h1>Headings Sibling Unique</h1>

    <!-- Incorrect example: Sibling headings with the same accessible name -->
    <h2>Example</h2>
    <p>This is the content for the first section.</p>

    <h2>Example</h2>
    <p>This is the content for the second section.</p>

    <!-- Correct example: Sibling headings with unique accessible names -->
    <h2>Example 1</h2>
    <p>This is the content for the third section.</p>

    <h2>Example 2</h2>
    <p>This is the content for the fourth section.</p>
</body>
