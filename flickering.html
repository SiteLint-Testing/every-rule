    </footer>

    <script>
        function navigateToPage() {
            const select = document.getElementById('page-select');
            const checkbox = document.getElementById('append-checkbox');
            let selectedPage = select.value;
            const parameter = '?sitelint=%5B%7B%22ui%22%3A%22full%22%7D%5D';

            if (checkbox.checked) {
                selectedPage += parameter;
            }

            window.location.href = selectedPage;
        }

        const h1 = document.querySelector('h1');
        let isWhite = true;

        setInterval(() => {
            h1.style.color = isWhite ? 'black' : 'white';
            isWhite = !isWhite;
        }, 100); // Flashing every 100 milliseconds, which is 10 times per second
    </script>
</body>
