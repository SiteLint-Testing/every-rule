<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flickering</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            transition: color 0.1s;
        }
        .dropdown-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>

    <script>
        (function(w,d,s,a,m,t){
            a = d.createElement(s);
            m = d.getElementsByTagName(s)[0];
            a.defer = true;
            a.id = 'auditor_app';
            a.dataset.autorun = '';
            a.dataset.cfasync = 'false';
            a.src = 'https://stage-auditor.sitelint.com/auditor.bundle.js?tokenId=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950';
            m.parentNode.insertBefore(a, m);
        })(window, document, 'script');
    </script>
</head>
<body>
<div id="dropdown-placeholder"></div>
    <header class="dropdown-container">
        
        
        <script>
            fetch('nav-dropdown.html')
              .then(res => res.text())
              .then(html => {
                document.getElementById('dropdown-placeholder').innerHTML = html;
              });
          </script>
    </header>

    <main>
        <h1>flickering</h1>
    </main>

    <footer>
        <a href="https://platform-staging.sitelint.site/sites/pages/reports?token=f1c099211379e038cff26cbdeaaf9918eb39aea3978c0648935080e02f36f950&url=https:%2F%2Fsitelint-testing.github.io%2Fevery-rule%2Fflickering.html#tab_failed_reports" target="_blank">View SiteLint Report</a>
    </footer>

    <script>
        function navigateToPage() {
            const select = document.getElementById('page-select');
            const checkbox = document.getElementById('append-checkbox');
            let selectedPage = select.value;
            const parameter = '?sitelint=%5B%7B%22ui%22%3A%22full%22%7D%5D';

            if (checkbox.checked) {
                selectedPage += parameter;
            }

            window.location.href = selectedPage;
        }

        const h1 = document.querySelector('h1');
        let isWhite = true;

        setInterval(() => {
            h1.style.color = isWhite ? 'black' : 'white';
            isWhite = !isWhite;
        }, 100); // Flashing every 100 milliseconds, which is 10 times per second
    </script>
</body>
</html>
